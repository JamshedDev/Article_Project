{% extends 'home.html' %}

{% block content %}
{% for i in all_data %}
<div class="article_container">

    <h2>Author : {{ i.author }}</h2>
    
    <dl>
        <dt>Title :</dt>
        <dd>{{ i.title }}</dd>
        
        <dt>Description :</dt>
        <dd>{{ i.description }}</dd>
    </dl>
    
</div>
{% endfor %}

{% endblock %}
